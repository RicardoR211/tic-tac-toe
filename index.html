<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameContainer">
        <div class="headerContainer">
            <div class="titleContainer"><h1>Tic-Tac-Toe</h1></div>
            <div class="playersContainer">
                <label for="playerX">Player 1 name:</label>
                <input type="text" name="playerX" id="playerX">
                <label for="playerO">Player 2 name:</label>
                <input type="text" name="playerO" id="playerO">
            </div>
        </div>
        <div class="playerContainer">
            <div class="board">
                <div class="cellGame" id="0"></div>
                <div class="cellGame" id="1"></div>
                <div class="cellGame" id="2"></div>
                <div class="cellGame" id="3"></div>
                <div class="cellGame" id="4"></div>
                <div class="cellGame" id="5"></div>
                <div class="cellGame" id="6"></div>
                <div class="cellGame" id="7"></div>
                <div class="cellGame" id="8"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="playButton">Play</button>
            <button class="restartButton">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
